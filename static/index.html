<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <script src="/script.js"></script>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body onload="loadPage()">
        <button class="saveButton" type="button" onclick="save()">save</button>
        <img class="syncButton"  onclick="openSyncEffectMenu()" src="/assets/sync.png">
        <div id="noPosItem"></div>
        <div id="PosItems"></div>
        
        <div id="SyncEffectMenu">
            <button class="closeButton" type="button" onclick="document.getElementById('SyncEffectMenu').style.display = 'none'"></button>
            <div id="SyncEffectMenuMain">
                <div id="SyncEffectImg">
                    <img src="" height="100%">
                </div>
            </div>
            <!-- <div>
                <div class="syncEffectCheckbox checkbox unchecked">
                    <div style="background-color: rgba(255, 255, 255, 0.836); opacity: 0; border-radius: 0.3vw; width: 100%; height: 100%;"></div>
                </div>
            </div> -->
        </div>

        <div id="ItemInfoMenu" style="display: none;">
            <button class="closeButton" type="button" onclick="document.getElementById('ItemInfoMenu').style.display = 'none'"></button>
            <div id="infoMenuMain">
                <div id="infoMenuImg">
                    <img src="" height="100%">
                </div>

                <div id="sync">
                    <div class="syncCheckbox checkbox unchecked">
                        <div style="background-color: rgba(255, 255, 255, 0.365); opacity: 0; border-radius: 0.3vw;">
                            <img src="/assets/sync.png" style="height: 100%; width: 100%;">
                        </div>
                    </div>
                </div>

                <div id="infoMenuEffect">
                    <div id="infoMenuEffectButtons" style="margin-bottom: 0.2vw;">
                        <button class="effectButton" type="button" onclick="setStaticColor(this.parentNode.parentNode.parentNode.parentNode.getAttribute('name'))">Static</button>
                    </div>
                    <div id="infoMenuEffectMain" >
                        <div id="effect static">
                            <div style="display: flex; margin-bottom: 0.2vw; align-items: center;">
                                <p class="infoMenuLedsText" style="margin: 0;">Global Color :</p>
                                <div id="globalStaticColorPickerParent" class="colorPickerParent">
                                    <input id="globalStaticColorPicker" type="color" class="colorPicker" onchange="UpdateStaticGlobalColor(document.getElementById('ItemInfoMenu').getAttribute('appid'), this)">
                                </div>
                            </div>
                            <div id="allMyLeds" style="display: flex;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
