<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <script src="/script.js"></script>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body onload="loadPage()">
        <button class="saveButton" type="button" onclick="save()">save</button>
        <div id="noPosItem"></div>
        <div id="PosItems"></div>
        
        <div id="ItemInfoMenu" style="display: none;">
            <button class="closeButton" type="button" onclick="document.getElementById('ItemInfoMenu').style.display = 'none'"></button>
            <div id="infoMenuMain">
                <div id="infoMenuImg">
                    <img src="" height="100%">
                </div>
                <div id="infoMenuEffect">
                    <div id="infoMenuEffectButtons" style="margin-bottom: 0.2vw;">
                        <button class="effectButton" type="button" onclick="setStaticColor(this.parentNode.parentNode.parentNode.parentNode.getAttribute('name'))">Static</button>
                    </div>
                    <div id="infoMenuEffectMain" >
                        <div id="effect static">
                            <div style="display: flex; margin-bottom: 0.2vw; align-items: center;">
                                <p class="infoMenuLedsText" style="margin: 0;">Global Color :</p>
                                <div id="globalStaticColorPickerParent" class="colorPickerParent">
                                    <input id="globalStaticColorPicker" type="color" class="colorPicker" onchange="UpdateStaticGlobalColor(this.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.getAttribute('name'), this)">
                                </div>
                            </div>
                            <div id="allMyLeds" style="display: flex;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
